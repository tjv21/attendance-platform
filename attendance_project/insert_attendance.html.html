<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insert Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    input,
    select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }
    input:focus,
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .link {
      display: block;
      margin-bottom: 16px;
      text-align: right;
      font-size: 14px;
      color: #6c63ff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insert Attendance</h2>
    <form action="insert_attendance.php" method="POST">
      <input type="text" name="student_name" placeholder="Student Name" required />
      <input type="text" name="roll_no" placeholder="Roll Number" required />
      <a href="view_attendance.php" class="link">See Attendance Records</a>
      <select name="status" required>
        <option value="">-- Select Status --</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <input type="date" name="date" required />
      <button type="submit">Mark Attendance</button>
    </form>
  </div>
</body>
</html>
