<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;

      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
