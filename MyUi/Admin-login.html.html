<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #2c5364);
      color: #fff;
      padding: 0;
      min-height: 100vh;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }
    nav h2 {
      color: #fff;
      font-size: 1.6rem;
    }
    nav .toggle-btn {
      padding: 8px 16px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    nav .toggle-btn:hover {
      background-color: #444;
    }

    header {
      text-align: center;
      margin: 40px 20px 20px;
    }
    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px #00000080;
    }
    #time {
      font-size: 1.1rem;
      opacity: 0.85;
    }

    .panel-container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 24px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.05rem;
      min-width: 220px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }
    .btn:hover {
      background: linear-gradient(135deg, #5f0ca8, #1c4fdd);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 30px rgba(106, 17, 203, 0.6);
    }
    .dark-mode {
      background: #0d1117;
      color: #eee;
    }
    .dark-mode .panel-container {
      background: rgba(255, 255, 255, 0.05);
    }
    .dark-mode nav {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <nav>
    <h2>üë®‚Äçüíº Admin Dashboard</h2>
    <button onclick="toggleDarkMode()" class="toggle-btn">Toggle Dark Mode</button>
  </nav>

  <header>
    <h1>Welcome, Admin!</h1>
    <p>Manage students, attendance, and settings below.</p>
    <p id="time"></p>
  </header>

  <div class="panel-container">
    <a href="attendance/attendance_project/insert_attendance.html" class="btn">üìù Add Attendance</a>
    <a href="attendance_project/view_attendance.php" class="btn">üìã View Attendance</a>
    <a href="attendance_project/insert_attendance.html" class="btn">‚ûï Add Attendance</a>
    <a href="#" class="btn">üßë‚Äçüíª Manage Faculty</a>
    <a href="#" class="btn">‚öôÔ∏è System Settings</a>
    <a href="#" class="btn">üö™ Logout</a>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
